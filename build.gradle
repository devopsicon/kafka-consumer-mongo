group 'org.devopsicon.kafka.consumer.mongo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven{
        url "http://packages.confluent.io/maven/"
    }
}

ext {
    kafkaVersion = "1.1.0"
    confluentVersion = "4.1.1"
    avroVersion = '1.8.2'

}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.2'
    compile("io.confluent:kafka-schema-registry-client:$confluentVersion")
    compile("io.confluent:kafka-avro-serializer:$confluentVersion")
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.6.4'
}
